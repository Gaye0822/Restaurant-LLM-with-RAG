<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Chatbot</h1>
    </header>

    <main class="container">
        <!-- Sohbet Ekranı -->
        <div class="chat-container" id="chatContainer" aria-live="polite" aria-label="Sohbet ekranı"></div>
        <div class="order-container">
            <h2>Mevcut Siparişler</h2>
            <ul id="currentOrderList" aria-label="Sipariş Listesi"></ul>
            <button id="saveOrderButton" class="control-button" disabled aria-label="Siparişleri Kaydet">Siparişleri Kaydet</button>
        </div>
        
        <!-- Kontroller -->
        <div class="controls">
            <!-- Ses Kontrolleri -->
            <div class="voice-controls">
                <button id="startButton" class="control-button" aria-label="Sesli görüşmeye başla">Konuşmaya Başla</button>
                <button id="stopButton" class="control-button" disabled aria-label="Sesli görüşmeyi bitir">Konuşmayı Bitir</button>
            </div>
            
            <!-- Metin Kontrolleri -->
            <div class="text-controls">
                <label for="textInput" class="sr-only">Mesajınızı Yazın</label>
                <input type="text" id="textInput" placeholder="Mesajınızı yazın..." aria-label="Mesajınızı yazın">
                <button id="sendButton" class="control-button" aria-label="Mesajı gönder">Gönder</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Restaurant Chatbot</p>
    </footer>

    <!-- JavaScript Dosyası -->
    <script src="/static/script.js?v=1"></script>
</body>
</html>
